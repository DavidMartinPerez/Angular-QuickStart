<h2>Página principal</h2>
<div *ngIf="logeado; then siLogeado else noLogeado">
</div>

<ng-template #siLogeado>
    <h3>Estas identificado en la aplicación</h3>
    <button (click)="cerrarSesion()">Salir</button>
</ng-template>

<ng-template #noLogeado>
  <p>No estas logeado</p>
  <button (click)="iniciarSesion()">Entrar</button>
</ng-template>
