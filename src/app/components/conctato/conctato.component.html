<h2>Contactanos</h2>
<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" required pattern="[a-zA-Z]+"/>
    <span *ngIf="nombre.touched && !nombre.valid">Obligatorio</span>

    <br/>
    <label for="apellidos">apellidos</label>
    <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="usuario.apellidos" required pattern="[a-zA-Z]+"/>
    <span *ngIf="apellidos.touched && !apellidos.valid">Obligatorio</span>

    <br/>
    <label for="email">email</label>
    <input type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email" required/>
    <span *ngIf="email.touched && !email.valid">Obligatorio</span>
    <br/>

    <label for="mensaje">mensaje</label>
    <input type="text" name="mensaje" #mensaje="ngModel" [(ngModel)]="usuario.mensaje" required/>
    <span *ngIf="mensaje.touched && !apellidos.valid">Obligatorio</span>
    <br/>

    <input [disabled]="!formContacto.form.valid" type="submit" value="Enviar">
</form>
